<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - handinput - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - handinput - cubes<br/>
			(Oculus Browser with #webxr-hands flag enabled)
		</div>

		<script type="module">

			import * as THREE from './lib/three.module.js';
			import { VRButton } from './lib/VRButton.js';

			let container;
			let camera, scene, renderer;
			let hand1, hand2;
			let controller1, controller2;
			let controllerGrip1, controllerGrip2;

			let grabbing = false;
			const scaling = {
				active: false,
				initialDistance: 0,
				object: null,
				initialScale: 1
			};

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x444444 );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.set( 0, 1.6, 3 );


				const floorGeometry = new THREE.PlaneGeometry( 4, 4 );
				const floorMaterial = new THREE.MeshStandardMaterial( { color: 0x222222 } );
				const floor = new THREE.Mesh( floorGeometry, floorMaterial );
				floor.rotation.x = - Math.PI / 2;
				floor.receiveShadow = true;
				scene.add( floor );

				scene.add( new THREE.HemisphereLight( 0x808080, 0x606060 ) );

				const light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 6, 0 );
				light.castShadow = true;
				light.shadow.camera.top = 2;
				light.shadow.camera.bottom = - 2;
				light.shadow.camera.right = 2;
				light.shadow.camera.left = - 2;
				light.shadow.mapSize.set( 4096, 4096 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.shadowMap.enabled = true;
				renderer.xr.enabled = true;

				container.appendChild( renderer.domElement );

				document.body.appendChild( VRButton.createButton( renderer ) );

				// controllers

				controller1 = renderer.xr.getController( 0 );
				scene.add( controller1 );

				controller2 = renderer.xr.getController( 1 );
				scene.add( controller2 );

				// const controllerModelFactory = new XRControllerModelFactory();
				// const handModelFactory = new XRHandModelFactory().setPath( "models/" );

				// Hand 1
				controllerGrip1 = renderer.xr.getControllerGrip( 0 );
				controllerGrip1.add( new THREE.Mesh(new THREE.BoxGeometry(.1,.1,.1)) );
				scene.add( controllerGrip1 );

				hand1 = renderer.xr.getHand( 0 );
				hand1.addEventListener( 'pinchstart', ()=>{
					controller1.scale.setScalar(1.1)
				} );
				hand1.addEventListener( 'pinchend', () => {
					controller1.scale.setScalar(1.)
				} );
				hand1.add( handModelFactory.createHandModel( hand1 ) );
				scene.add( hand1 );

				// Hand 2
				controllerGrip2 = renderer.xr.getControllerGrip( 1 );
				controllerGrip2.add( new THREE.Mesh(new THREE.BoxGeometry(.1, .1, .1)) );
				scene.add( controllerGrip2 );

				hand2 = renderer.xr.getHand( 1 );
				hand2.add( handModelFactory.createHandModel( hand2 ) );
				scene.add( hand2 );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				if ( scaling.active ) {

					const indexTip1Pos = hand1.joints[ 'index-finger-tip' ].position;
					const indexTip2Pos = hand2.joints[ 'index-finger-tip' ].position;
					const distance = indexTip1Pos.distanceTo( indexTip2Pos );
					const newScale = scaling.initialScale + distance / scaling.initialDistance - 1;
					scaling.object.scale.setScalar( newScale );

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
