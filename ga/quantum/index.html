<html>
	<head>
		<title>Clifford's Gate</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			async function technicalInit() {
				initButtons()

				renderer.shadowMap.enabled = true;
				renderer.setClearColor(0x2F2F2F)
				document.body.appendChild( renderer.domElement )

				// initAlgebra()
				init31()

				initWindowResizeSystemAndSurroundings()
				initMouse()
				initSound()

				// initOneQubit()
				await initKleinBall()
				// await initCircuit()
				// await initEntanglement()
				// initMobTransState()

				function render() {
					let clockDelta = clock.getDelta()
					frameDelta = clockDelta < .1 ? clockDelta : .1 //clamped because debugger pauses create weirdness
					
					mouse.updateFromAsyncAndCheckClicks()

					for(var i = 0; i < updateFunctions.length; i++)
						updateFunctions[i]()

					++frameCount

					requestAnimationFrame(render)
					renderer.render(scene, camera)
				}

				render()
			}
		</script>

		<script src="../common/lib/three.js"></script>
		<script src="../common/lib/OBJLoader.js"></script>

		<script src="../common/lib/RGBELoader.js"></script>

		<script src="../common/miscFunctions.js"></script>
		<script src="../common/variables.js"></script>
		<script src="../common/threejsVariables.js"></script>

		<script src="../common/mouse.js"></script>
		<script src="../common/text.js"></script>
		<script src="../common/sound.js"></script>
		<script src="../common/buttons.js"></script>

		<script src="windowResize.js"></script>

		<script src="oneQubit.js"></script>
		<script src="entanglement.js"></script>
		<!-- <script src="epga.js"></script> -->
		<script src="31.js"></script>
		<script src="kleinBall.js"></script>
		<script src="quantumStereographicProjection.js"></script>
		<script src="complexLinAlg.js"></script>
		<script src="circuit.js"></script>

		<script>
			technicalInit()
		</script>
	</body>
</html>
