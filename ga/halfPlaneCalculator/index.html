<html>
	<head>
		<title>Half Plane Calculator</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			async function technicalInit() {
				initButtons()

				renderer.shadowMap.enabled = true
				renderer.setClearColor(0xCFCFCF)
				document.body.appendChild( renderer.domElement )

				init31()

				initWindowResize()
				initSound()

				initMouse()

				await init()

				function render() {
					let clockDelta = clock.getDelta()
					frameDelta = clockDelta < .1 ? clockDelta : .1 //clamped because debugger pauses create weirdness
					
					mouse.updateFromAsyncAndCheckClicks()

					for(var i = 0; i < updateFunctions.length; i++)
						updateFunctions[i]()

					++frameCount

					requestAnimationFrame(render)
					renderer.render(scene, camera)
				}

				render()
			}
		</script>

		<script src="three.js"></script>
		<!-- want loaders? the ones in common may work -->

		<script src="../common/miscFunctions.js"></script>
		<script src="variables.js"></script>
		<script src="../common/threejsVariables.js"></script>
		<script src="../common/variables.js"></script>

		<script src="../common/orthographicMouse.js"></script>

		<script src="../common/31.js"></script>

		<script src="init.js"></script>

		<script src="../common/text.js"></script>
		<script src="../common/sound.js"></script>
		<script src="../common/buttons.js"></script>
		
		<script src="windowResize.js"></script>

		<script>
			technicalInit()
		</script>
	</body>
</html>
