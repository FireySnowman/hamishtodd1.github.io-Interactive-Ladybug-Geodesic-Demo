<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - handinput - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - handinput - cubes<br/>
			(Oculus Browser with #webxr-hands flag enabled)
		</div>

		<script src="../xrStuff.js"></script>

		<script type="module">

			import * as THREE from 'lib/three.module.js';
			import { VRButton } from 'lib/VRButton.js';

			const scene = new THREE.Scene();
			const renderer = new THREE.WebGLRenderer({ antialias: true });
			const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10)

			{
				let container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene.background = new THREE.Color( 0x444444 );

				const floorGeometry = new THREE.PlaneGeometry( 4, 4 );
				const floorMaterial = new THREE.MeshStandardMaterial( { color: 0x222222 } );
				const floor = new THREE.Mesh( floorGeometry, floorMaterial );
				floor.rotation.x = - Math.PI / 2;
				floor.receiveShadow = true;
				scene.add( floor );

				scene.add( new THREE.HemisphereLight( 0x808080, 0x606060 ) );

				const light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 6, 0 );
				light.castShadow = true;
				light.shadow.camera.top = 2;
				light.shadow.camera.bottom = - 2;
				light.shadow.camera.right = 2;
				light.shadow.camera.left = - 2;
				light.shadow.mapSize.set( 4096, 4096 );
				scene.add( light );

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.shadowMap.enabled = true;
				
				container.appendChild( renderer.domElement );

				window.addEventListener('resize', () => {
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize(window.innerWidth, window.innerHeight);
				});

				camera.position.set(0, 1.6, 3);
			}

			initXrRendering()
			initXrHands()

			renderer.setAnimationLoop(() => {
				renderer.render(scene, camera)
			})

		</script>
	</body>
</html>
