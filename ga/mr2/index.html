<html>
	<head>
		<title>mr2</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			async function technicalInit() {
				initButtons()
				initWindowResizeSystem()

				await initWorldMap()
				// await initTest()

				function loop() {
					for(var i = 0; i < updateFunctions.length; i++)
						updateFunctions[i]()

					{
						gl.clearColor(.5, .5, .5, 1.0);
						gl.clearDepth(1.0); //depth buffer(?)
						gl.enable(gl.DEPTH_TEST);
						gl.depthFunc(gl.LEQUAL);
						gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
					}
	
					for (var i = 0; i < renderFunctions.length; i++)
						renderFunctions[i]()

					++frameCount

					requestAnimationFrame(loop)
				}

				loop()
			}
		</script>

		<script src="../common/variables.js"></script>
		<script src="variables.js"></script>

		<script src="../common/buttons.js"></script>

		<script src="windowResizeSystem.js"></script>

		<script src="renderer.js"></script>

		<script src="algebra.js"></script>

		<script src="miscGl.js"></script>

		<!-- <script src="video.js"></script> -->

		<script>
			technicalInit()
		</script>
	</body>
</html>
