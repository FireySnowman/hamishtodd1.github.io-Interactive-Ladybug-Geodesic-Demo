<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - handinput</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="lib/main.css">
	</head>
	<body>
		<script src="lib/three.js"></script>
		
		<script src="variables.js"></script>

		<script src="init.js"></script>


		<script src="miscFunctions.js"></script>
		<script src="shaderExperimentation.js"></script>
		
		<script type="module">

			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
			import { VRButton } from 'https://threejs.org/examples/jsm/webxr/VRButton.js';
			import { XRControllerModelFactory } from 'https://threejs.org/examples/jsm/webxr/XRControllerModelFactory.js';
			import { XRHandModelFactory } from 'https://threejs.org/examples/jsm/webxr/XRHandModelFactory.js';


			let container;
			let hand1, hand2;
			let controller1, controller2;
			let controllerGrip1, controllerGrip2;

			initXr = (camera,container) => {

				orbitControls = new OrbitControls(camera, container);
				orbitControls.target.set(0, 1.6, 0);
				orbitControls.update();

				document.body.appendChild( VRButton.createButton( renderer ) );

				// controllers

				controller1 = renderer.xr.getController(0);
				scene.add(controller1);

				controller2 = renderer.xr.getController(1);
				scene.add(controller2);

				const controllerModelFactory = new XRControllerModelFactory();
				const handModelFactory = new XRHandModelFactory().setPath("https://threejs.org/examples/models/fbx/");

				// Hand 1
				controllerGrip1 = renderer.xr.getControllerGrip(0);
				controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
				scene.add(controllerGrip1);

				hand1 = renderer.xr.getHand(0);
				hand1.add(handModelFactory.createHandModel(hand1));

				scene.add(hand1);

				// Hand 2
				controllerGrip2 = renderer.xr.getControllerGrip(1);
				controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
				scene.add(controllerGrip2);

				hand2 = renderer.xr.getHand(1);
				hand2.add(handModelFactory.createHandModel(hand2));
				scene.add(hand2);

				//

				const geometry = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, - 1)]);

				const line = new THREE.Line(geometry);
				line.name = 'line';
				line.scale.z = 5;

				controller1.add(line.clone());
				controller2.add(line.clone());

			}

			init()

		</script>
			
		</script>
	</body>
</html>
