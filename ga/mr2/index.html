<html>
	<head>
		<title>mr2</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			async function technicalInit() {
				let renderEverything = initRenderFunctions()

				initAlgebra()
				
				initButtons()
				initMouse()
				initWindowResizeSystem()

				initNamesAndBasis()

				// await initDymaxion()
				// await initWorldMap()

				// let pointsBuffer = new Float32Array([0.,0.,0.,1.])
				// verticesDisplay(pointsBuffer, gl.POINTS)

				initPad()

				initFrames()

				function loop() {
					mouse.updateFromAsyncAndCheckClicks()

					for(var i = 0; i < updateFunctions.length; i++)
						updateFunctions[i]()

					renderEverything()

					++frameCount

					setTimeout(() => {
						requestAnimationFrame(loop)
					}, 1000./60.);
				}

				loop()
			}
		</script>

		<script src="../common/variables.js"></script>
		<script src="variables.js"></script>

		<script src="../common/buttons.js"></script>

		<script src="windowResizeSystem.js"></script>

		<script src="names.js"></script>

		<script src="text.js"></script>
		<script src="pad.js"></script>
		<script src="carat.js"></script>

		<script src="renderFunctions.js"></script>

		<script src="maps.js"></script>

		<script src="algebra.js"></script>
		<script src="frames.js"></script>

		<script src="miscGl.js"></script>

		<script src="displays.js"></script>

		<script src="colors.js"></script>

		<script src="names.js"></script>

		<script src="mouse.js"></script>

		<script src="miscFunctions.js"></script>

		<!-- <script src="video.js"></script> -->

		<script>
			technicalInit()
		</script>
	</body>
</html>
